

<html>
  <!DOCTYPE html>
  <head>
      <script src="submenu.js"></script>
      <link href="submenu1.css" rel="stylesheet" type="text/css" media="screen" />
        <title>Taylor Hoit's Javascript Dropdown</title>
        <!-- A HTML drop-down menu using native JavaScript to control its behavior. The menu begins with a single button that reveals a drop-down with 5 menu items when you hover over it. Hovering over one of the 5 menu items reveals a second drop-down menu to the right of the original menu with an additional 5 items. Menu data is pulled from JSON blob.
    -->
  </head>
  <body>
    <ul id="menu">
      <li id="menu_button" onmouseenter="showMenu()" onmouseleave="hideMenu()"> MENU 
        <ul id="drop-down">  
        </ul> 
      </li> 
    </ul>       
  </body>
</html>
